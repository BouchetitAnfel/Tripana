<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignIn.css">
    <title>Tripana - Login</title>
    
</head>
<body>
    <div class="container">
        <div class="brand">WELCOME BACK TO</div>
        <h1 class="heading">Tripa√±a</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group password-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot my password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider"><span>or continue with</span></div>

        <div class="social-login">
            <a href="https://accounts.google.com/signin" class="social-btn" title="Login with Google">G</a>
            <a href="https://www.facebook.com/login" class="social-btn" title="Login with Facebook">f</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="http://localhost:3000/SignUp.html">Create one</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
